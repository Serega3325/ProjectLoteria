<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лотерея</title>
  <style>
    body {
      background: linear-gradient(135deg, #f3f3f3, #e0e7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .lottery-container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 50%;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 5px rgba(99, 102, 241, 0.4);
    }

    .btn {
        border-radius: 20px;
        width: 100px;
        height: 50px;
        color: black;
        background-color: white;
        border: 6px solid green;
        transition: 1s;
    }

    .btn:hover {
        border: 1px solid green;
        transition: 1s;
    }

    
  </style>
</head>
<body>
  <h2>Введите номер билета:</h2>
  <input type="number" id="userInput" placeholder="Например, 42">
  <button class="btn" onclick="checkTicket()">Проверить</button>
  <p id="result"></p>

  <script>
    // 5 выигрышных билетов
    const winningTickets = [4];

    // Призы (4 по 5€, 1 по 10€)
    const prizes = [5, 5, 5, 5, ];

    // Хранит, какие билеты уже использованы
    const claimedTickets = [];

    function checkTicket() {
      const input = document.getElementById("userInput").value;
      const number = parseInt(input, 10);
      const result = document.getElementById("result");

      if (claimedTickets.includes(number)) {
        result.textContent = "Этот билет уже был использован!";
        return;
      }

      const index = winningTickets.indexOf(number);

      if (index !== -1 && prizes.length > 0) {
        // Удаляем приз из списка, чтобы не повторялся
        const prize = prizes.shift();
        claimedTickets.push(number);
        result.textContent = `Поздравляем! Вы выиграли ${prize} евро!`;
      } else {
        result.textContent = "К сожалению, этот билет не выиграл.";
      }
    }
  </script>
</body>
</html>
