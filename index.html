<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Secreto</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      color: white;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .SuperInput {
      width: 250px;
      height: 45px;
      padding: 10px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      outline: none;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .SuperButton {
      width: 150px;
      height: 50px;
      background-color: #ffffff;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .SuperButton:hover {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Introducid el código secreto</h2>
    <input class="SuperInput" type="password" id="codeInput" placeholder="Código secreto">
    <br>
    <button class="SuperButton" onclick="checkCode()">ABRIR</button>
  </div>

  <script>
    const correctCode = '5478';

    function checkCode() {
      const input = document.getElementById('codeInput').value;
      if (input === correctCode) {
        window.location.href = 'main.html';
      } else {
        alert("❌ Código incorrecto");
      }
    }
  </script>
</body>
</html>
